name: CI CD Integration
on: [push, workflow_dispatch]
env:
  msg: "Hi Welcome"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      msg: "awesoeme"
    steps:
      - run: echo ${{secrets.KEY_ALIAS}} >> ./android/key.properties
      - run: echo ${{secrets.KEY_PASSWORD}} >> ./android/key.properties
      - run: echo ${{secrets.STORE_PASSWORD}} >>  ./android/key.properties
      - run: echo ${{secrets.JKS}} | base64 --decode >> ./android/keystore.jks
      - run: pwd
      - run: ls -la
      - run: cd ./
      - run: pwd
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
        env:
          KEY_ALIAS: ${{secrets.KEY_ALIAS}}
          KEY_PASSWORD: ${{secrets.KEY_PASSWORD}}
          STORE_PASSWORD: ${{secrets.STORE_PASSWORD}}
      # - uses: subosito/flutter-action@v1
      # - uses: actions/checkout@v1
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          path: ./
